   <mat-toolbar class="navbar">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/home">Open Library Inc</a>
      </div>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <!-- Grd row -->
        <div class="form-row">
          <!-- Grid column -->
          <div class="col col-md-7">
            <!-- Default input -->
            <input matInput name="q" type="text" maxlength="30" class="form-control" placeholder="Search"
              mat-icon="search" ngModel>
          </div>
          <!-- Grid column -->

          <!-- Grid column -->
          <div class="col">
            <!-- Default input -->
            <button mat-icon-button type="submit">
              <mat-icon>search</mat-icon>
            </button>
          </div>
          <!-- Grid column -->
        </div>
        <!-- Grd row -->
      </form>

      <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="50px" class="navigation-items">
          <li *ngFor="let item of menuItems">
            <a routerLink="/{{item.icon}}">{{item.label}}</a>
          </li>
          <li *ngIf="currentUser">
            <a routerLink="" (click)= "logout()">Logout</a>
          </li>
        </ul>
        <!--nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="currentUser">
          <div class="navbar-nav">
              <a class="nav-item nav-link" routerLink="/">Home</a>
              <a class="nav-item nav-link" (click)="logout()">Logout</a>
          </div>
      </nav-->
      </div>
    </mat-toolbar>
