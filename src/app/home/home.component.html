<html>

<body>

  <mat-carousel timings="250ms ease-in" [autoplay]="true" interval="2000" color="accent" maxWidth="auto" proportion="25"
    slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="true" [useKeyboard]="true" [useMouseWheel]="false"
    orientation="ltr">
    <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
      overlayColor="#00000040" [hideOverlay]="false">
    </mat-carousel-slide>
  </mat-carousel>
  <nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let link of links" label="{{link.name}}" (click)="getTimeLoaded(link.name)">{{link.label}}
    </a>
  </nav>
  
  <app-subjects></app-subjects>

</body>

</html>
